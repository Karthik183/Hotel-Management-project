<html>
<head>
<title>Sign-up | Hotel Management</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
body{
	font-family: 'Roboto', sans-serif;
	text-align: center;
	font-size: 20px;
	
}
table tr td:nth-child(1){
	text-align: right;
}
td{
	padding: 10px;
}
#sub{
	border: 1px solid grey;
	padding: 5px;
	margin: 0 70px 0 0;
}
</style>
</head>
<body>
<h1>SIGN-UP FOR HOTELS</h1>
<form action="register.php" method="post">
<label>Fill all the details<br></label><hr/>
<table align="center" border="2">
<tbody>
<tr>
<td>USER ID:</td><td><input type="text" name="user_id" required></td>
</tr>
<tr>
<td>FIRST NAME:</td><td><input type="text" name="first_name" required></td>
</tr>
<tr>
<td>LAST NAME:</td><td><input type="text" name="last_name" required></td>
</tr>
<tr>
<td>ADDRESS:</td><td><input type="text" name="address" required></td>
</tr>
<tr>
<td>DISTRICT:</td><td><input type="text" name="district" required></td>
</tr>
<tr>
<td>POST CODE:</td><td><input type="number" name="postcode" required></td>
</tr>
<tr>
<tr>
<td>STATE:</td><td><input type="text" name="state" required></td>
</tr>
<tr>
<td>PHONE NUMBER:</td><td><input type="number" name="phone_no" required></td>
</tr>
<tr>
<td>EMAIL ID:</td><td><input type="email" name="email_address" required></td>
</tr>
<tr>
<td>PASSWORD:</td><td><input type="password" name="password" required></td>
</tr>
<tr>
<td colspan="2"><input type="submit" value="SIGN-UP" id="sub"></td>
</tr>
</tbody>
</table>
<small>*all are mandatory</small>
</form>
<hr/>
</body>
</html>
